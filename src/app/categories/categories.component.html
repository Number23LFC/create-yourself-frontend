<mat-card>
  <mat-card-title>Kategorie</mat-card-title>
  <mat-card-content>
    <mat-list>
      <h3 mat-subheader>Folders</h3>
      <mat-list-item *ngFor="let category of categories">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{category.name}}</h4>
        <p mat-line> {{category.description}} </p>
        <button class="btn btn-danger" (click)="deleteCelebration(celebration)">Usu≈Ñ</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
