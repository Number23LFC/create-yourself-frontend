<mat-card>
  <mat-card-title>Kategorie</mat-card-title>
  <mat-card-content>
    <mat-list>
      <h3 mat-subheader>Kategorie</h3>
      <mat-list-item *ngFor="let category of categories">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{category.name}}</h4>
        <p mat-line> {{category.description}} </p>
        <button mat-icon-button>
          <mat-icon aria-label="Dodaj">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCelebration(celebration)">
          <mat-icon aria-label="UsuÅ„">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <button mat-icon-button>
      <mat-icon aria-label="Dodaj">add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
