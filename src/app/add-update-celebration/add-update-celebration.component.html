<mat-card>
  <mat-card-title>Nowa data</mat-card-title>
  <mat-card-content>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <mat-form-field>
          <input matInput [(ngModel)]="celebration.description" placeholder="Opis" name="description" class="form-control" id="description">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Data" [(ngModel)]="celebration.date" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>


        <button mat-raised-button (click)="createCelebration()">{{idStr != null ? "Zapisz" : "Dodaj"}}</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
