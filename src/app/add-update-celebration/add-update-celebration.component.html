<mat-card>
  <mat-card-title>Nowa data</mat-card-title>
  <mat-card-content>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="description">Opis:</label>
          <input matInput [(ngModel)]="celebration.description" placeholder="Opis" name="description" class="form-control" id="description">
        </div>

        <div class="form-group">
          <label for="date">Data:</label>
          <input matInput [(ngModel)]="celebration.date" placeholder="Data" name="date" class="form-control" id="date">
        </div>

        <button class="btn btn-success" (click)="createCelebration()">Dodaj</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
