<mat-card>
  <mat-card-title>Nowa kategoria</mat-card-title>
  <mat-card-content>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <mat-form-field>
            <input matInput [(ngModel)]="category.name" placeholder="Nazwa" name="name" class="form-control" id="name">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput [(ngModel)]="category.description" placeholder="Opis" name="description" class="form-control" id="description">
          </mat-form-field>
        </div>


        <button mat-raised-button (click)="createCategory()">{{idStr != null ? "Zapisz" : "Dodaj"}}</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
